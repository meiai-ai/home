<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        input {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            width: 280px;
            text-align: center;
            border: none;
            border-radius: 12px;
            background-color: #1c1c1e;
            color: white;
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        input:focus {
            background-color: #2c2c2e;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #007aff, #005ecb);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #005ecb, #004ba0);
        }

        video {
            display: none;
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <h2>Welcome! Enter the password to unlock</h2>
    <input type="password" id="videoPassword" placeholder="Enter password">
    <button onclick="authorizeAndPlay()">Unlock Video</button>
    <video id="videoPlayer" controls></video>

    <script>
        // Initialize Supabase Client
        const supabase = supabase.createClient(
            "https://tafnkthbexkmaifstqdz.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhZm5rdGhiZXhrbWFpZnN0cWR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxODkzMjcsImV4cCI6MjA1NTc2NTMyN30.VE3pPEAExoPbn5YCRrR2b41RpZqg8EfujaSb9Gs-f64"
        );

        async function authorizeAndPlay() {
            const password = document.getElementById("videoPassword").value;
            if (!password) {
                alert("Please enter a password.");
                return;
            }

            try {
                // Call Edge Function to decrypt video
                const response = await fetch("/decryptPitchDeck", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ password })
                });

                if (response.status === 401) {
                    alert("Incorrect password or unauthorized access.");
                    return;
                }

                if (response.status === 500) {
                    alert("Server error while decrypting the video.");
                    return;
                }

                if (!response.ok) {
                    alert("Unexpected error occurred.");
                    return;
                }

                // Convert response to a Blob for video playback
                const decryptedData = await response.blob();
                playDecryptedVideo(decryptedData);
            } catch (error) {
                console.error("Error fetching or decrypting video:", error);
                alert("Failed to process the video.");
            }
        }

        // Play the decrypted video
        function playDecryptedVideo(blob) {
            const videoUrl = URL.createObjectURL(blob);
            const videoElement = document.getElementById("videoPlayer");

            videoElement.src = videoUrl;
            videoElement.style.display = "block";
            videoElement.controls = true;

            // Block right-click & downloads
            videoElement.addEventListener('contextmenu', event => event.preventDefault());
        }
    </script>

</body>
</html>
