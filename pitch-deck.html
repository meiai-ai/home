<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Deck</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* âœ… Make body full-screen */
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* âœ… Fullscreen video container */
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* âœ… Hide everything when the video plays */
        #controls {
            text-align: center;
            position: absolute;
            z-index: 10;
        }

        /* âœ… Make video take full screen */
        video {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* âœ… Ensure full coverage */
        }

        /* âœ… Input and Button Styling */
        input, button {
            font-size: 16px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            text-align: center;
            margin: 10px;
        }

        input {
            width: 280px;
            background-color: #1c1c1e;
            color: white;
        }

        button {
            background: linear-gradient(90deg, #007aff, #005ecb);
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(90deg, #005ecb, #004ba0);
        }
    </style>
</head>
<body>

    <!-- âœ… Controls Section (Hidden after unlocking) -->
    <div id="controls">
        <h2>Enter Password to Unlock Pitch Deck</h2>
        <input type="password" id="videoPassword" placeholder="Enter password">
        <button onclick="authorizeAndPlay()">Unlock ðŸš€</button>
    </div>

    <!-- âœ… Video Container -->
    <div id="videoContainer">
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        // âœ… Initialize Supabase Client
        const supabaseUrl = "https://tafnkthbexkmaifstqdz.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhZm5rdGhiZXhrbWFpZnN0cWR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxODkzMjcsImV4cCI6MjA1NTc2NTMyN30.VE3pPEAExoPbn5YCRrR2b41RpZqg8EfujaSb9Gs-f64";

        async function authorizeAndPlay() {
            const password = document.getElementById("videoPassword").value;
            const controls = document.getElementById("controls");
            const videoElement = document.getElementById("videoPlayer");

            if (!password) {
                alert("Please enter a password.");
                return;
            }

            try {
                // âœ… Fetch video from Edge Function
                const response = await fetch(`${supabaseUrl}/functions/v1/decryptPitchDeck`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": supabaseKey
                    },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    alert("Incorrect password or error retrieving video.");
                    return;
                }

                // âœ… Convert response to Blob URL
                const videoBlob = await response.blob();
                const videoUrl = URL.createObjectURL(videoBlob);

                // âœ… Set video source and make it visible
                videoElement.src = videoUrl;
                videoElement.style.display = "block";
                videoElement.play();

                // âœ… Hide the input & button container
                controls.style.display = "none";

                // âœ… Prevent right-click downloads
                videoElement.addEventListener('contextmenu', event => event.preventDefault());

            } catch (error) {
                console.error("Error fetching video:", error);
                alert("Failed to load the video.");
            }
        }
    </script>

</body>
</html>
