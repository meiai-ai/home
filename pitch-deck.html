<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Deck</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* âœ… Full-screen layout */
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* âœ… Container for video */
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* âœ… Hide input & button when playing */
        #controls {
            text-align: center;
            position: absolute;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* âœ… Video: Ensures full screen without cutting */
        video {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* âœ… Prevents cutting */
        }

        /* âœ… Button & Input Styles */
        input, button {
            font-size: 16px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            text-align: center;
            margin: 10px;
        }

        input {
            width: 280px;
            background-color: #1c1c1e;
            color: white;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #007aff, #005ecb);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #005ecb, #004ba0);
        }

        /* âœ… Loading Indicator */
        #loading {
            display: none;
            font-size: 16px;
            margin-top: 15px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <!-- âœ… Controls Section (Hidden after unlocking) -->
    <div id="controls">
        <h2>Enter Password to Unlock Pitch Deck</h2>
        <input type="password" id="videoPassword" placeholder="Enter password">
        <button onclick="authorizeAndPlay()">Unlock ðŸš€</button>
        <div id="loading">Loading video...</div>
    </div>

    <!-- âœ… Video Container -->
    <div id="videoContainer">
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        // âœ… Initialize Supabase Client
        const supabaseUrl = "https://tafnkthbexkmaifstqdz.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhZm5rdGhiZXhrbWFpZnN0cWR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxODkzMjcsImV4cCI6MjA1NTc2NTMyN30.VE3pPEAExoPbn5YCRrR2b41RpZqg8EfujaSb9Gs-f64";

        async function authorizeAndPlay() {
            const password = document.getElementById("videoPassword").value;
            const controls = document.getElementById("controls");
            const loadingIndicator = document.getElementById("loading");
            const videoElement = document.getElementById("videoPlayer");

            if (!password) {
                alert("Please enter a password.");
                return;
            }

            try {
                // âœ… Show loading text
                loadingIndicator.style.display = "block";

                // âœ… Stream video from Edge Function
                const response = await fetch(`${supabaseUrl}/functions/v1/decryptPitchDeck`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": supabaseKey
                    },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    alert("Incorrect password or error retrieving video.");
                    loadingIndicator.style.display = "none"; // Hide loading on error
                    return;
                }

                // âœ… Create a stream for progressive playback
                const mediaSource = new MediaSource();
                videoElement.src = URL.createObjectURL(mediaSource);
                videoElement.style.display = "block";

                mediaSource.addEventListener("sourceopen", async () => {
                    const sourceBuffer = mediaSource.addSourceBuffer('video/mp4');

                    const reader = response.body.getReader();

                    async function appendChunks() {
                        const { done, value } = await reader.read();
                        if (done) {
                            mediaSource.endOfStream();
                            return;
                        }
                        sourceBuffer.appendBuffer(value);
                        sourceBuffer.addEventListener("updateend", appendChunks, { once: true });
                    }

                    appendChunks();
                });

                // âœ… Hide UI elements after video starts
                controls.style.display = "none";
                loadingIndicator.style.display = "none";

                // âœ… Ensure playback starts
                videoElement.play();

                // âœ… Prevent right-click downloads
                videoElement.addEventListener('contextmenu', event => event.preventDefault());

            } catch (error) {
                console.error("Error fetching video:", error);
                alert("Failed to load the video.");
                loadingIndicator.style.display = "none"; // Hide loading on failure
            }
        }
    </script>

</body>
</html>
