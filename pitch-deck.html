<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Deck</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* âœ… Ensure Fullscreen Layout */
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* âœ… Center the controls and style them */
        #controls {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* âœ… Fix input and button alignment */
        #inputContainer {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255,255,255,0.08);
            padding: 10px 14px;
            border-radius: 14px;
        }

        /* âœ… Password Input */
        input {
            width: 220px;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 10px;
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        /* âœ… Button Styling */
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #0A84FF, #007AFF);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #007AFF, #005EC2);
            transform: scale(1.05);
        }

        /* âœ… Loading Indicator */
        #loading {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            margin-top: 10px;
            display: none;
        }

        /* âœ… Proper Full-Screen Video */
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* âœ… Prevents cutting */
        }
    </style>
</head>
<body>

    <!-- âœ… Controls Section (Hidden after unlocking) -->
    <div id="controls">
        <h2>Unlock Pitch Deck</h2>
        <div id="inputContainer">
            <input type="password" id="videoPassword" placeholder="Enter password">
            <button onclick="authorizeAndPlay()">Unlock ðŸš€</button>
        </div>
        <div id="loading">Loading video...</div>
    </div>
    
    <!-- âœ… Video Container -->
    <div id="videoContainer">
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        // âœ… Initialize Supabase Client
        const supabaseUrl = "https://tafnkthbexkmaifstqdz.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhZm5rdGhiZXhrbWFpZnN0cWR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxODkzMjcsImV4cCI6MjA1NTc2NTMyN30.VE3pPEAExoPbn5YCRrR2b41RpZqg8EfujaSb9Gs-f64";

        async function authorizeAndPlay() {
            const password = document.getElementById("videoPassword").value;
            const controls = document.getElementById("controls");
            const loadingIndicator = document.getElementById("loading");
            const videoElement = document.getElementById("videoPlayer");

            if (!password) {
                alert("Please enter a password.");
                return;
            }

            try {
                // âœ… Show loading text
                loadingIndicator.style.display = "block";

                // âœ… Stream video from Edge Function
                const response = await fetch(`${supabaseUrl}/functions/v1/decryptPitchDeck`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": supabaseKey
                    },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    alert("Incorrect password or error retrieving video.");
                    loadingIndicator.style.display = "none"; // Hide loading on error
                    return;
                }

                // âœ… Create a stream for progressive playback
                const mediaSource = new MediaSource();
                videoElement.src = URL.createObjectURL(mediaSource);
                videoElement.style.display = "block";

                mediaSource.addEventListener("sourceopen", async () => {
                    const sourceBuffer = mediaSource.addSourceBuffer('video/mp4');

                    const reader = response.body.getReader();

                    async function appendChunks() {
                        const { done, value } = await reader.read();
                        if (done) {
                            mediaSource.endOfStream();
                            return;
                        }
                        sourceBuffer.appendBuffer(value);
                        sourceBuffer.addEventListener("updateend", appendChunks, { once: true });
                    }

                    appendChunks();
                });

                // âœ… Hide UI elements after video starts
                controls.style.display = "none";
                loadingIndicator.style.display = "none";

                // âœ… Ensure playback starts
                videoElement.play();

                // âœ… Prevent right-click downloads
                videoElement.addEventListener('contextmenu', event => event.preventDefault());

            } catch (error) {
                console.error("Error fetching video:", error);
                alert("Failed to load the video.");
                loadingIndicator.style.display = "none"; // Hide loading on failure
            }
        }
    </script>

</body>
</html>
