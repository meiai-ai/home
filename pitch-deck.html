<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }
        video {
            display: none;
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <h2>Enter Password to Unlock Video</h2>
    <input type="password" id="videoPassword" placeholder="Enter Decryption Key">
    <button onclick="authorizeAndPlay()">Unlock Video</button>
    <video id="videoPlayer" controls></video>

    <script>
        // Initialize Supabase Client
        const supabase = supabase.createClient(
            "https://your-project.supabase.co",
            "your-public-anon-key"
        );

        async function authorizeAndPlay() {
            const password = document.getElementById("videoPassword").value;
            if (!password) {
                alert("Please enter a password.");
                return;
            }

            try {
                // Call Edge Function to decrypt video
                const response = await fetch("/decryptPitchDeck", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ password })
                });

                if (response.status === 401) {
                    alert("Incorrect password or unauthorized access.");
                    return;
                }

                if (response.status === 500) {
                    alert("Server error while decrypting the video.");
                    return;
                }

                if (!response.ok) {
                    alert("Unexpected error occurred.");
                    return;
                }

                // Convert response to a Blob for video playback
                const decryptedData = await response.blob();
                playDecryptedVideo(decryptedData);
            } catch (error) {
                console.error("Error fetching or decrypting video:", error);
                alert("Failed to process the video.");
            }
        }

        // Play the decrypted video
        function playDecryptedVideo(blob) {
            const videoUrl = URL.createObjectURL(blob);
            const videoElement = document.getElementById("videoPlayer");

            videoElement.src = videoUrl;
            videoElement.style.display = "block";
            videoElement.controls = true;

            // Block right-click & downloads
            videoElement.addEventListener('contextmenu', event => event.preventDefault());
        }
    </script>

</body>
</html>
