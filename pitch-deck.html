<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Deck</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* âœ… Fullscreen Layout */
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* âœ… Center Controls */
        #controls {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* âœ… Smooth & Balanced Input/Button Styling */
        #inputContainer {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.12);
            padding: 10px;
            border-radius: 16px;
            box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.05);
        }

        input {
            width: 240px;
            height: 48px;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            border-radius: 12px;
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        button {
            height: 48px;
            padding: 0 24px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #0A84FF, #007AFF);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button span {
            font-size: 18px;
            margin-left: 6px;
        }

        button:hover {
            background: linear-gradient(90deg, #007AFF, #005EC2);
            transform: scale(1.07);
        }

        /* âœ… Loading Indicator */
        #loading {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* âœ… Fullscreen Video */
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <!-- âœ… Controls Section -->
    <div id="controls">
        <h2>Unlock Pitch Deck</h2>
        <div id="inputContainer">
            <input type="password" id="videoPassword" placeholder="Enter password">
            <button onclick="authorizeAndPlay()">Unlock ðŸš€</button>
        </div>
        <div id="loading">Loading video...</div>
    </div>
    
    <!-- âœ… Video Container -->
    <div id="videoContainer">
        <video id="videoPlayer" controls playsinline muted></video>
    </div>

    <script>
        // âœ… Initialize Supabase Client
        const supabaseUrl = "https://tafnkthbexkmaifstqdz.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhZm5rdGhiZXhrbWFpZnN0cWR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxODkzMjcsImV4cCI6MjA1NTc2NTMyN30.VE3pPEAExoPbn5YCRrR2b41RpZqg8EfujaSb9Gs-f64";

        async function authorizeAndPlay() {
            const password = document.getElementById("videoPassword").value;
            const controls = document.getElementById("controls");
            const loadingIndicator = document.getElementById("loading");
            const videoElement = document.getElementById("videoPlayer");

            if (!password) {
                alert("Please enter a password.");
                return;
            }

            try {
                // âœ… Show loading indicator
                loadingIndicator.style.opacity = "1";

                // âœ… Fetch video from Edge Function
                const response = await fetch(`${supabaseUrl}/functions/v1/decryptPitchDeck`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": supabaseKey
                    },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    alert("Incorrect password or error retrieving video.");
                    loadingIndicator.style.opacity = "0";
                    return;
                }

                // âœ… Show video and hide controls
                videoElement.style.display = "block";
                controls.style.display = "none";

                // âœ… Load and play video properly
                const videoBlob = await response.blob();
                videoElement.src = URL.createObjectURL(videoBlob);
                videoElement.load();

                // âœ… Ensure mobile support
                videoElement.setAttribute("playsinline", "true");
                videoElement.setAttribute("muted", "true");

                // âœ… Try autoplay (or prompt user to tap)
                videoElement.play().catch(() => {
                    alert("Tap the video to start playback.");
                });

                // âœ… Hide loading indicator
                loadingIndicator.style.opacity = "0";

                // âœ… Prevent right-click downloads
                videoElement.addEventListener('contextmenu', event => event.preventDefault());

            } catch (error) {
                console.error("Error fetching video:", error);
                alert("Failed to load the video.");
                loadingIndicator.style.opacity = "0";
            }
        }
    </script>

</body>
</html>
