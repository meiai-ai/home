<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* âœ… Ensure Fullscreen Layout */
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100vh;
            min-height: -webkit-fill-available; /* âœ… Prevents Safari from resizing the viewport */
            overflow: hidden;
        }

        /* âœ… Center the controls */
        #controls {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

         #inputContainer {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255,255,255,0.08);
            padding: 10px;
            border-radius: 18px; 
        }

        /* âœ… Password Input */
        input {
            width: 240px;
            height: 50px; 
            font-size: 16px;
            text-align: center;
            background: rgba(255,255,255,0.12); 
            color: white;
            border: none;
            border-radius: 14px;
            outline: none;
            padding: 0 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 50px;
            transition: all 0.2s ease-in-out;
        }

        /* âœ… Ensure placeholder text is subtle */
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        /* âœ… Input focus effect */
        input:focus {
            background: rgba(255,255,255,0.18); /* âœ… Slightly more glow */
            box-shadow: 0 0 12px rgba(255,255,255,0.25);
        }

        /* âœ… Button (same height as input, softer style) */
        button {
            height: 50px; /* âœ… Matches input height */
            padding: 0 26px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #0A84FF, #007AFF);
            color: white;
            border: none;
            border-radius: 14px; /* âœ… Softer edges */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.25); 
        }

        /* âœ… Reduce emoji size inside button */
        button span {
            font-size: 18px;
            margin-left: 6px;
        }

        /* âœ… Improve hover effect (gentler scale effect) */
        button:hover {
            background: linear-gradient(90deg, #007AFF, #005EC2);
            transform: scale(1.04); /* âœ… Less aggressive scaling */
        }

        /* âœ… Improve button click effect */
        button:active {
            transform: scale(0.98);
        }

        /* âœ… Loading Indicator */
        #loading {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            margin-top: 10px;
            opacity: 0; /* âœ… Initially hidden */
            transition: opacity 0.3s ease-in-out;
        }

        /* âœ… Fullscreen Video */
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: env(safe-area-inset-bottom); /* âœ… Fix overlap */
        }

        /* âœ… Video should scale correctly */
        video {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* âœ… Prevents cropping */
            padding-bottom: env(safe-area-inset-bottom); /* âœ… Fix for iOS notch area */
        }

        #customAlert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(28, 28, 30, 0.95);
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 24px;
            border-radius: 18px; /* âœ… Softer, rounder */
            text-align: left;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            min-width: 300px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in-out;
            cursor: pointer; /* âœ… Clicking anywhere closes */
        }

        #alertMessage {
            margin-bottom: 16px;
            word-wrap: break-word;
        }

        /* âœ… Button container to align to the right */
        .alertFooter {
            display: flex;
            justify-content: flex-end; /* âœ… Aligns button to the right */
            margin-top: 12px;
        }

        #alertButton {
            background: linear-gradient(90deg, #0A84FF, #007AFF);
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px; /* âœ… Matches input & main button */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.25);
        }

        /* âœ… Improve hover effect */
        #alertButton:hover {
            background: linear-gradient(90deg, #007AFF, #005EC2);
            transform: scale(1.04);
        }

        /* âœ… Button click effect */
        #alertButton:active {
            transform: scale(0.98);
        }

        #contactButton {
            position: fixed;
            bottom: 5%;  /* âœ… Move to bottom */
            right: 5%;   /* âœ… Move to right */
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            background: linear-gradient(90deg, #0A84FF, #007AFF);
            color: white;
            cursor: pointer;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.25);
            display: none; /* âœ… Hidden until triggered */
            transition: all 0.2s ease-in-out;
        }

        /* âœ… Improve hover & click effects */
        #contactButton:hover {
            background: linear-gradient(90deg, #007AFF, #005EC2);
            transform: scale(1.04);
        }

        #contactButton:active {
            transform: scale(0.98);
        }

        /* âœ… Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -52%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <!-- âœ… Controls Section -->
    <div id="controls">
        <h2>Unlock Video</h2>
        <div id="inputContainer">
            <input type="password" id="videoPassword" placeholder="Enter password">
            <button onclick="authorizeAndPlay()">Unlock ðŸš€</button>
        </div>
        <div id="loading">Loading video...</div>
    </div>
    
    <!-- âœ… Video Container -->
    <div id="videoContainer">
        <video id="videoPlayer" controls playsinline muted></video>
    </div>

    <!-- âœ… Custom alert -->
    <div id="customAlert">
        <div id="alertMessage">Error message here</div>
        <div class="alertFooter">
            <button id="alertButton" onclick="closeAlert()">OK</button>
        </div>
    </div>

    <script>
        // âœ… Initialize Supabase Client
        const supabaseUrl = "https://tafnkthbexkmaifstqdz.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhZm5rdGhiZXhrbWFpZnN0cWR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxODkzMjcsImV4cCI6MjA1NTc2NTMyN30.VE3pPEAExoPbn5YCRrR2b41RpZqg8EfujaSb9Gs-f64";
        let contactEmail = null; 

        async function authorizeAndPlay() {
            const password = document.getElementById("videoPassword").value;
            const controls = document.getElementById("controls");
            const loadingIndicator = document.getElementById("loading");
            const videoElement = document.getElementById("videoPlayer");

            if (!password) {
                showAlert("Please enter a password.");
                return;
            }

            try {
                // âœ… Show loading indicator
                loadingIndicator.style.opacity = "1";

                // âœ… Fetch video from Edge Function
                const response = await fetch(`${supabaseUrl}/functions/v1/unlockFoundersVideo`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": supabaseKey
                    },
                    body: JSON.stringify({ password })
                });

                if (response.status != 200) {
                    showAlert("Incorrect password or error retrieving video.");
                    loadingIndicator.style.opacity = "0";
                    return;
                }

                // âœ… Show video and hide controls
                videoElement.style.display = "block";
                controls.style.display = "none";

                // âœ… Load and play video properly
                const videoBlob = await response.blob();
                videoElement.src = URL.createObjectURL(videoBlob);
                videoElement.load();

                // âœ… Ensure mobile support
                videoElement.setAttribute("playsinline", "true");
                videoElement.setAttribute("muted", "true");

                // âœ… Capture email from headers
                const contactEmail = response.headers.get("X-Contact-Email") || null;

                // âœ… Create and append the contact button (only once)
                let contactButton = document.getElementById("contactButton");
                if (!contactButton) {
                    contactButton = document.createElement("button");
                    contactButton.id = "contactButton";
                    contactButton.textContent = "ðŸ“© Contact Founders";
                    contactButton.style.display = "none"; // Keep hidden initially
                    contactButton.onclick = () => {
                        if (contactEmail) {
                            window.location.href = `mailto:${contactEmail}`;
                        } else {
                            showAlert("Contact information unavailable.");
                        }
                    };
                    document.getElementById("videoContainer").appendChild(contactButton);
                }

                // âœ… Show button when video ends or pauses
                function showContactButton() {
                    contactButton.style.display = "block";
                }

                function hideContactButton() {
                    contactButton.style.display = "none"; // Hide when video resumes
                }

                videoElement.addEventListener("pause", showContactButton);
                videoElement.addEventListener("ended", showContactButton);
                videoElement.addEventListener("play", hideContactButton);

                // âœ… Try autoplay (or prompt user to tap)
                videoElement.play().catch(() => {
                    showAlert("Tap the video to start playback.");
                });

                // âœ… Hide loading indicator
                loadingIndicator.style.opacity = "0";

                // âœ… Prevent right-click downloads
                videoElement.addEventListener('contextmenu', event => event.preventDefault());

            } catch (error) {
                console.error("Error fetching video:", error);
                showAlert("Failed to load the video.");
                loadingIndicator.style.opacity = "0";
            }
        }

        function showAlert(message) {
            const alertBox = document.getElementById("customAlert");
            const alertMessage = document.getElementById("alertMessage");

            alertMessage.textContent = message;
            alertBox.style.display = "block";

            // âœ… Click anywhere on the alert box to close
            alertBox.onclick = (event) => {
                if (event.target.id === "customAlert") closeAlert();
            };
        }

        function closeAlert() {
            document.getElementById("customAlert").style.display = "none";
        }
    </script>

</body>
</html>
